<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <div id="start">
            <h1 id="heading">Instructions</h1>
            <p class="hello">
                1. Answer the questions to move<br>
                2. If you answer right, you move one sytep forward<br>
                3. If you answer wrong, you stay where you are.<br>
                4. Get 10 questions correct to save Milo.<br>
                5. Good Luck!<br></p>
            <button class="start-btn" onClick= "beginQuiz()">Begin the Quiz!</button></div>
        <div id="quiz" style="display: none">
            <h2 id="quizQuestion"></h2>
            <div id="choices">
                <button id="choiceA" onclick="check('A')"></button>
                <button id="choiceB" onclick="check('B')"></button>
                <button id="choiceC" onclick="check('C')"></button>
                <button id="choiceD" onclick="check('D')"></button>
            </div>
            <div id="choiceResponse"></div>
        </div>
        <div id="scoreBlock" style="display: none"></div>
        <div id="scoreMessage" style="display: none"></div>
        <div>
            <a href="info.html"><button id="quizAgain" class="quizRestart" style="display: none" >Continue</button></a></div>
    </div>
    <script src="game.js"></script>
</body>

</html>
